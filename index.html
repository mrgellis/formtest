<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-custom-gradient {
                background: linear-gradient(to right, #4a5568, #2d3748);
            }
        }
    </style>
</head>
<body class="font-sans bg-custom-gradient min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-gray-100">Get in Touch</h2>
        <form id="contactForm">
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="John Doe" required>
                
                <span class="error-message text-red-500 text-xs mt-1"></span>
            </div>
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="john@example.com" required>
           
                <span class="error-message text-red-500 text-xs mt-1"></span>
            </div>
            <div class="mb-6">
                <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Your Message</label>
                <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="How can we help you?" required></textarea>
               
                <span class="error-message text-red-500 text-xs mt-1"></span>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-200">
                Send Your Message
            </button>
        </form>
        <div id="statusMessage" class="mt-4 text-center text-gray-300"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
